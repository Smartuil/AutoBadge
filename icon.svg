<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变定义 -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGradient)" />
  
  <!-- 徽章主体 -->
  <rect x="12" y="18" width="40" height="16" rx="3" fill="#4facfe" />
  
  <!-- 徽章左侧部分 -->
  <rect x="12" y="18" width="20" height="16" rx="3" fill="#2d3748" opacity="0.8" />
  
  <!-- 图片图标 -->
  <g transform="translate(16, 21)">
    <rect x="0" y="0" width="12" height="12" rx="1" fill="none" stroke="white" stroke-width="1.5"/>
    <polygon points="2,8 4,5 6,7 8,4 10,6 10,10 2,10" fill="white" opacity="0.9"/>
    <circle cx="9" cy="3" r="1.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Base64 文字 -->
  <text x="34" y="29" font-family="monospace" font-size="4" fill="white" font-weight="bold">64</text>
  
  <!-- 转换箭头 -->
  <g transform="translate(32, 40)">
    <path d="M-8,0 L8,0 M6,-2 L8,0 L6,2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>